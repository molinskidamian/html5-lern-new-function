<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome to my Cinema!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <h1 class="text-center">Welcome to my Cinema!</h1>
          <hr>
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-lg-6">
                <form action="" id="addMovieForm">
                  <fieldset>
                    <legend>Add movie to database</legend>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title" data-error-message="Title is required" placeholder="Write film title" required value="Zakochany kundel">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" data-error-message="Description is required" rows="3" placeholder="Write description movie" required>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent efficitur consequat orci, non semper dui consequat in. Nullam arcu elit, aliquet vel consequat eget, malesuada vel justo. Nulla nisl felis, elementum vel diam quis.
                      </textarea>
                    </div>
                    <div class="mb-3">
                      <label for="dateStart" class="form-label">Date start</label>
                      <input id="dateStart" class="form-control" data-error-message="Date start is required" type="date" value="2021-01-09" required>
                    </div>
                    <div class="mb-3">
                      <label for="dateEnd" class="form-label">Date end</label>
                      <input id="dateEnd" class="form-control" data-error-message="Date end is required" type="date" value="2027-08-12" required>
                    </div>
                    <div class="mb-3">
                      <label for="genre" class="form-label">Date end</label>
                      <select id="genre" class="form-select" aria-label="Default select example" required>
                        <option value="0" selected>Select genre</option>
                        <option value="1">Horror</option>
                        <option value="2">Sience Fiction</option>
                        <option value="3">Comedy</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="rating" class="form-label">Rating</label>
                      <input type="range" min="1" max="5" value="4" step="1" class="form-range" id="rating">
                    </div>
                    <button class="btn btn-primary" id="addMovie">Dodaj film</button>
                  </fieldset>
                </form>
              </div>
              <div class="col-md-6 col-lg-6">
                <h2>Wy≈õwietl Filmy</h2>
                <div class="playlist">
                  <!-- <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          
            
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="./js/movies.js"></script>
    <!-- <script src="./js/movies_class.js"></script> -->
  </body>
</html>
